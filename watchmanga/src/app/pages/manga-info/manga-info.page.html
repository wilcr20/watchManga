<ion-header>
  <ion-toolbar>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-icon (click)="closeModal()" name="arrow-back-outline"></ion-icon>
        <ion-title>{{data.data.title}}</ion-title>
      </ion-buttons>
    </ion-toolbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="body">
    <button *ngIf="!isFavorite" (click)="addToFavorite()"><ion-icon style="opacity: 0.5;" name="heart-outline"></ion-icon></button>
    <button *ngIf="isFavorite" (click)="removeToFavorite()"><ion-icon name="heart-outline" ></ion-icon></button>

    <img src={{imageUrl}} onerror="this.src='../../../assets/imgNotFound.jpg'">
    <h3>{{data.data.title}}</h3>
    <p>Géneros: <span *ngFor="let g of data.data.genreList">{{g.genre}}, </span> </p>
    <p>Sitio web: <span>{{getWebsiteName(data.data.website)}} </span> </p>
    <p *ngIf="data.data.state">Estado: <span>{{data.data.state}} </span> </p>
    <article>{{data.data.description}}</article>
    
    <p *ngIf="isFavorite" id="percentageRead">{{currentPercentage}} de capitulos leídos en total.</p>
    <br>
    <div class="chapterList">
      <div *ngFor="let ch of data.data.chapterList;let i = index" (click)="readChapter(ch.chapterUrl, data.data.website)">
        <hr>
        <div class="seeChapterDiv" (click)="seeChapter(data.data.chapterList.length-i)">
          <ion-icon *ngIf="!isFavorite" name="book-outline"></ion-icon>
          <ion-icon *ngIf="isFavorite && isChapterRead(data.data.chapterList.length-i)"  name="eye-outline"></ion-icon> 
          <ion-icon *ngIf="isFavorite && !isChapterRead(data.data.chapterList.length-i)" class="noRead"  name="eye-off-outline"></ion-icon>
        </div>
        <!-- <ion-icon name="eye-outline"></ion-icon> -->
        <p class="chapter">{{ch.chapter}}</p>
      </div>
    </div>
    <br><br>
  </div>

  <ngx-loading [show]="isLoading" [config]="{
    backdropBorderRadius: '5px', fullScreenBackdrop:true}"></ngx-loading>
</ion-content>
