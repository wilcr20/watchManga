<ion-content [fullscreen]="true">
  <div>
    <ion-card *ngFor="let manga of mangaList">
      <img alt="Silhouette of mountains" src={{getImageUrl(manga.imageUrl)}} />
      <ion-card-header>
        <ion-card-title>{{manga.title}}</ion-card-title>
        <ion-card-subtitle>{{manga.date}}</ion-card-subtitle>
      </ion-card-header>
    </ion-card>
  </div>
</ion-content>
